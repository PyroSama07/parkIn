<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/admin.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>parkIn-User</title>
</head>

<body>

    <div class="header">
        <a href="/" class="logo">parkIn</a>
        <p>Secure Parking Systems</p>
    </div>
    <div class="greeting">
        <h3>View Your Parking Tickets</h3>
    </div>
    <div class="smallheader">
        <p> Before continuing, please enter your credentials once again!</p>
    </div>

    <div class="admin-container">
        <form class="signUp" action="/verificationwall" method="post">
            <div class="adminForm">
                <input type="email" id="username" placeholder="username" name="username" value="{{username}}" required
                    autocomplete="off">
            </div>


            <div class="adminForm">
                <input type="password" id="password" placeholder="Enter your password!" name="password"
                    value="{{password}}" required autocomplete="off">
            </div>

            <div class="adminForm">
                <button type="submit" class="btn2">View MY Tickets!</button>
            </div>
        </form>


    </div>

    </form>

    <div class="footer">
        <p>&#169; parkIn Systems 2022</p>
    </div>
</body>

</html>
