<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/admin.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>parkIn-Admin</title>
</head>

<body>

    <div class="header">
        <a href="/" class="logo">parkIn</a>
        <p>Secure Parking Systems</p>
    </div>
    <div class="greeting">
        <h3>Edit a user's details</h3>
    </div>


    <div class="admin-container">
        <form class="signUp" action="/admin/edit" method="post">
            <div class="adminForm">
                <input type="email" id="username" placeholder="username" name="username" value="{{username}}" required
                    autocomplete="off">
            </div>
            <div class="adminForm">
                <input type="tel" id="phone" name="phone" value="{{phone}}" placeholder="Phone Number " required
                    autocomplete="off" pattern="[0-9]{10}">
            </div>
            <div class="adminForm">
                <input type="text" id="fullname" placeholder="Full Name of the User" name="fullname"
                    value="{{fullname}}" required autocomplete="off">
            </div>
            <div class="adminForm">
                <input type="text" placeholder="Vehicle Number" name="vehicle" value="{{vehicle}}" required
                    autocomplete="off">
            </div>
            <div class="adminForm">
                <input type="text" id="status" placeholder="Status" name="status" required value="{{status}}"
                    autocomplete="off">
            </div>
            <div class="adminForm">
                <input type="year" placeholder="Valid Till" name="yearvalid" value="{{yearvalid}}" required
                    autocomplete="off">
            </div>

            <div class="adminForm">
                <button type="submit" class="btn2">Edit</button>
            </div>
        </form>


    </div>

    </form>

    <div class="footer">
        <p>&#169; parkIn Systems 2022</p>
    </div>
</body>

</html>
